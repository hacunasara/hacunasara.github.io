<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Youth — Sara Hernández</title>
  <link rel="stylesheet" href="styles.css">
</head>

<body>

<header class="header">
  <h1>Youth Archive</h1>
  <p class="subtitle">pensamientos y multimedia de mis 20s &lt;3</p>
</header>

<!-- ===== GALERÍA (3 fotos visibles) ===== -->

<section class="carousel">
  <button class="carousel-btn prev">‹</button>

  <div class="carousel-track">

    <div class="slide">
      <img src="foto1.jpg" alt="">
    </div>

    <div class="slide">
      <img src="foto2.jpg" alt="">
    </div>

    <div class="slide">
      <img src="foto3.jpg" alt="">
    </div>

  </div>

  <button class="carousel-btn next">›</button>
</section>

<!-- ===== POSTS ===== -->

<main class="youth-posts">

  <article class="card">
    <h2><a href="#">Título post</a></h2>
    <p>Descripción.</p>
    <span class="date">Fecha</span>
  </article>

  <article class="card">
    <h2><a href="#">Título post</a></h2>
    <p>Descripción.</p>
    <span class="date">Fecha</span>
  </article>

</main>

<footer class="footer">
  <p>© 2026 — Youth Archive by Sara Hernández</p>
</footer>

<script>
const track = document.querySelector('.carousel-track');
const prevBtn = document.querySelector('.carousel-btn.prev');
const nextBtn = document.querySelector('.carousel-btn.next');

let index = 0;

nextBtn.onclick = () => {
  index++;
  if (index > track.children.length - 3) index = 0;
  track.style.transform = `translateX(-${index * (100/3)}%)`;
};

prevBtn.onclick = () => {
  index--;
  if (index < 0) index = track.children.length - 3;
  track.style.transform = `translateX(-${index * (100/3)}%)`;
};
</script>

</body>
</html>
