<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>YOUTH ARCHIVE by Sara Hernández</title>
  <link rel="stylesheet" href="styles.css">
</head>

<body>
  <header class="header">
    <h1>YOUTH ARCHIVE by Sara Hernández</h1>
    <p class="subtitle">pensamientos y multimedia de mis 20s &lt;3</p>
  </header>
<section class="carousel">
  <button class="carousel-btn prev">‹</button>

  <div class="carousel-track">
    
    <div class="slide">
      <img src="Yo-AN.jpeg" alt="">
      <div class="slide-text">
        <p>Happy New Year</p>
        <p></p>
        <p>01.01.26</p>
      </div>
    </div>
    
    <div class="slide">
      <img src="Val-AN.jpeg" alt="">
      <div class="slide-text">
        <p>Val y su marido &lt;3</p>
        <p></p>
        <p>01.01.26</p>
      </div>
    </div>
    
    <div class="slide">
      <img src="foto1.jpg" alt="">
      <div class="slide-text">
        <p>Tu descripción aquí.</p>
      </div>
    </div>
    
  </div>

  <button class="carousel-btn next">›</button>
</section>

<main class="home">
  <div class="home-inner">

    <img src="tu-foto.jpg" alt="Sara Hernández" class="home-photo">

    <h1 class="home-title">Youth Archive</h1>
    <p class="home-subtitle">by Sara Hernández</p>

    <div class="home-links">
      <a href="youth.html" class="home-link">YOUTH</a>
      <a href="archive.html" class="home-link">ARCHIVE</a>
    </div>

  </div>
</main>

  <footer class="footer">
    <p>© 2026 — YOUTH ARCHIVE by Sara Hernández</p>
  </footer>
  <script>
    const track = document.querySelector('.carousel-track');
    const prevBtn = document.querySelector('.carousel-btn.prev');
    const nextBtn = document.querySelector('.carousel-btn.next');

    let index = 0;

    nextBtn.onclick = () => {
      index++;
      if (index > track.children.length - 1) index = 0;
      track.style.transform = `translateX(-${index * 100}%)`;
    };

    prevBtn.onclick = () => {
      index--;
      if (index < 0) index = track.children.length - 1;
      track.style.transform = `translateX(-${index * 100}%)`;
    };
  </script>
</body>
</html>
