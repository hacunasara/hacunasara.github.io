<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Blog de Sara Hernández</title>
  <link rel="stylesheet" href="styles.css">
</head>

<body>
  <header class="header">
    <h1>Blog de Sara Hernández</h1>
    <p class="subtitle">pensamientos y multimedia de mis 20s &lt;3</p>
  </header>
<section class="carousel">
  <button class="carousel-btn prev">‹</button>

  <div class="carousel-track">
    <img src="foto1.jpg" alt="">
    <img src="foto2.jpg" alt="">
    <img src="foto3.jpg" alt="">
  </div>

  <button class="carousel-btn next">›</button>
</section>

  <main class="container">
    <article class="card">
      <h2><a href="post.html">Soy una ladrona</a></h2>
      <p>he robado la idea de tener un blog</p>
      <span class="date">26 febrero 2026</span>
    </article>
    <article class="card">
      <h2><a href="segundo-post.html">Contradicciones</a></h2>
      <p>de la felicidad y la infelicidad</p>
      <span class="date">27 febrero 2026</span>
    </article>
  </main>

  <footer class="footer">
    <p>© 2026 — Blog de Sara Hernández</p>
  </footer>
  <script>
    const track = document.querySelector('.carousel-track');
    const prevBtn = document.querySelector('.carousel-btn.prev');
    const nextBtn = document.querySelector('.carousel-btn.next');

    let index = 0;

    nextBtn.onclick = () => {
      index++;
      if (index > track.children.length - 1) index = 0;
      track.style.transform = `translateX(-${index * 100}%)`;
    };

    prevBtn.onclick = () => {
      index--;
      if (index < 0) index = track.children.length - 1;
      track.style.transform = `translateX(-${index * 100}%)`;
    };
  </script>
</body>
</html>
